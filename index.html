<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configuração do tipo de documento HTML e idioma da página -->
  <meta charset="UTF-8">
  <!-- Definição da largura da tela e escala inicial para design responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título da página web exibido na barra de título do navegador -->
  <title>Projeto Spotify</title>

  <!-- Link para um arquivo CSS de reset, utilizado para garantir estilos consistentes em diferentes navegadores -->
  <link rel="stylesheet" href="reset.css">

  <!-- Link para seus estilos personalizados do projeto -->
  <link rel="stylesheet" href="styles.css">

  <!-- Link para a biblioteca de ícones Font Awesome (versão sólida) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />

  <!-- Link para a biblioteca de ícones Font Awesome (versão regular) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
  <!-- Seção da barra lateral (sidebar) -->
  <div class="sidebar">
    <!-- Seção de navegação dentro da barra lateral -->
    <nav class="sidebar__navigation"> 
      <!-- Seção do logotipo dentro da barra de navegação -->
      <div class="logo">
        <a href="">
          <!-- Imagem do logotipo do Spotify -->
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>
      <!-- Itens do menu dentro da barra lateral -->
      <ul>
        <!-- Link para a página inicial com ícone e texto -->
        <li>
          <a href="">
            <!-- Ícone de casa da Font Awesome -->
            <span class="fa fa-home"></span>
            <!-- Texto "Início" -->
            <span>Início</span>
          </a>
        </li>

        <!-- Link para a página de busca com ícone e texto -->
        <li>
          <a href="">
            <!-- Ícone de lupa da Font Awesome -->
            <span class="fa fa-search"></span>
            <!-- Texto "Buscar" -->
            <span>Buscar</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Seção da biblioteca -->
    <div class="library">
      <!-- Conteúdo da biblioteca -->
      <div class="library__content">
        <!-- Botão da biblioteca -->
        <button class="library__button">
          <!-- Ícone de livro da Font Awesome -->
          <span class="fa fa-book"></span>
          <!-- Texto "Sua Biblioteca" -->
          <span>Sua Biblioteca</span>
        </button>
        <!-- Ícone de adição à biblioteca -->
        <span class="fa fa-plus"></span>
      </div>

      <!-- Seção de playlist -->
      <section class="section-playlist">
        <!-- Conteúdo da seção de playlist -->
        <div class="section-playlist__content">
          <!-- Título da playlist -->
          <span class="text title">Crie sua primeira playlist</span>
          <!-- Subtítulo da playlist -->
          <span class="text subtitle">É fácil, vamos te ajudar</span>
          <!-- Botão para criar playlist -->
          <button class="section-playlist__button">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>

      <!-- Link para a página de Cookies -->
      <div class="cookies">
        <a href="">Cookies</a>
      </div>

      <!-- Seção de seleção de idiomas -->
      <div class="languages">
        <!-- Botão para seleção de idioma -->
        <button class="languages__button">
          <!-- Ícone de globo da Font Awesome -->
          <span class="fa fa-globe"></span>
          <!-- Texto "Português do Brasil" -->
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
